pre-commit:
  parallel: true
  commands:
    eslint:
      run: pnpm eslint --no-warn-ignored --fix {staged_files}
      stage_fixed: true
    prettier:
      run: pnpm prettier --ignore-unknown --write {staged_files}
      stage_fixed: true
commit-msg:
  scripts:
    commitlint.sh:
      runner: bash
